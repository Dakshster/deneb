---
layout: default
---

{% if page.image %} {% assign image = page.image %}{% else %} {% assign image = site.cover %} {% endif %}

<header>
    <div class="parallax-container z-depth-3">
        <div class="parallax">

            <img src="{{ image }}" width="100%" class="z-depth-5">

        </div>
    </div>
</header>

<div class="container">
    <div class="columns">

        <!-- Text section -->


        <div class="column s12 offset-s3">
            <div class="card blue-grey darken-4 z-depth-1">
                <div class="card-content">

                        {{ content }}

                </div>

            </div>
        </div>
    </div>
</div>
